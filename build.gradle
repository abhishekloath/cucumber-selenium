// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral();
}
apply plugin: 'java'

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
  dependsOn assemble, compileTestJava
  doLast {
    javaexec {
      main = "cucumber.api.cli.Main"
      classpath = configurations.compile + sourceSets.main.output + sourceSets.test.output
      systemProperty "cucumber.options", System.properties.getProperty("cucumber.options")
      args = ['-p', 'pretty',
          '-p', 'json:target/cucumber.json',
          '-p', 'html:target/cucumber',
          '--glue', 'com.stepDefinitions',
          '--glue', 'com.common',
          '--strict',
          '--tags', '@test',
          'src/test/resources/featureFiles/']
    }
  }
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
compile group: 'io.cucumber', name: 'cucumber-java', version: '5.4.2'

// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.4.2'

// https://mvnrepository.com/artifact/io.cucumber/cucumber-core
compile group: 'io.cucumber', name: 'cucumber-core', version: '5.4.2'

// https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
compile group: 'net.masterthought', name: 'cucumber-reporting', version: '5.1.1'

// https://mvnrepository.com/artifact/io.cucumber/cucumber-gherkin
compile group: 'io.cucumber', name: 'cucumber-gherkin', version: '5.4.2'

// https://mvnrepository.com/artifact/io.cucumber/cucumber-jvm
compile group: 'io.cucumber', name: 'cucumber-jvm', version: '5.4.2', ext: 'pom'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'

// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'

// https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.8.1'

// https://mvnrepository.com/artifact/org.testng/testng
compile group: 'org.testng', name: 'testng', version: '7.1.0'

// https://mvnrepository.com/artifact/io.cucumber/cucumber-testng
compile group: 'io.cucumber', name: 'cucumber-testng', version: '5.6.0'






    
}

